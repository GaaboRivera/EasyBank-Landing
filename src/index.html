          for="menu"
          class="bg-open-menu w-6 h-5 bg-cover bg-center cursor-pointer peer-checked:bg-close-menu transition-all duration-300 z-50"

          class="fixed mt-16 inset-0 bg-gradient-to-b from-[#2D314D] to-[rgba(45, 49, 77, 0.00)] -translate-y-full peer-checked:translate-y-0 transition-transform duration-200 font-normal"

          <ul
            class="absolute inset-x-0 top-6 p-6 bg-white w-[90%] mx-auto rounded-sm h-max text-center grid gap-6 text-[18px] text-[#2D314D]"

            <li><a href="#">Contact</a></li>
            <li><a href="#">Blog</a></li>

        </div>
      </nav>
